<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #041643, #041643);
        }

        .image {
            position: relative;
            overflow: hidden; /* Ensure the pseudo-element doesn't overflow */
        }

        .image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/lining.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0.2; /* Control the transparency of the image */
            z-index: -1; /* Place the image behind the content */
        }
    </style>
</head>

<body class=" min-h-screen flex justify-center">
    <!-- Wrapper Div with Background Image -->
    <div class="image z-0 min-h-screen w-full flex-wrap md:flex-row flex-col justify-center items-center">
        <!-- Main Content Container -->
        <div class="relative flex flex-col md:flex-row items-center min-h-screen mx-auto md:justify-between w-full max-w-5xl p-4 md:p-8">
            <!-- Left Section -->
            <div class="w-full md:w-1/2 text-white mb-6 md:mb-0 space-y-6">
                <div class="text-4xl font-semibold md:absolute md:top-32"><img src="./assets/Logo.png" alt=""></div>
                <h1 class="text-4xl font-bold">Login into your account</h1>
                <p class="text-lg">Let us make the circle bigger!</p>
            </div>

            <!-- Right Section -->
            <div class="w-full md:w-1/2 bg-white p-6 md:p-10 rounded-xl shadow-lg">
                <div class="flex flex-col items-center">
                    <div class="mb-8">
                        <h2 class="text-2xl font-bold text-center">circles</h2>
                    </div>
                    <form class="w-full space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email"
                                class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="name@example.com" />
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password"
                                class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Your password" />
                        </div>
                        <button type="submit"
                            class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700">
                            Log In
                        </button>
                    </form>
                    <p class="mt-4 text-sm text-center">
                        Don’t have an account? <a href="#" class="text-blue-600 hover:underline">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center absolute bottom-4 text-gray-500 text-sm">
        © 2023 Circles. All Rights Reserved.
    </footer>
    <!-- Footer -->
</body>

</html>
